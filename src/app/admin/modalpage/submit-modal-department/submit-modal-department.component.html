<div class="modaloverlay" (click)="closeddialog()"></div>
<div class="modalcontainer">
    <div class="modalheader" [ngClass]="Header != 'Logout' ? 'modalheader' : 'modalheaderlogout'">
        <label>{{Header}}</label>
        <!-- <button class="fa fa-times" (click)="closeddialog()"></button> -->
    </div>
    <div class="modalbody">
        <label for="">{{Message}}</label>
    </div>
    <div class="modalfooter">
        <div class="footerbody">
            <div class="closebutton" (click)="closeddialog()">
                <button>Back</button>
                <!-- <i class="fa fa-times"></i> -->
            </div>
            <div [ngClass]="Header != 'Logout' ? 'savebutton' : 'logout'" (click)="hConfirmTicket()">
                <button>Confirm</button>
                <!-- <i class="fa fa-plus"></i> -->
            </div>
            
        </div>
    </div>
</div>
