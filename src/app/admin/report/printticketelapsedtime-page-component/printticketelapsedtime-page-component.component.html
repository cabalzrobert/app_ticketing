<div class="modaloverlay" (click)="closeddialog()"></div>
<div class="modalcontainer" >
    <div *ngFor="let data of reportlist, let i = index">
        <div style="cursor: pointer;" [className]="data.active == true ? 'isActive':''" (click)="hSelectReport(data, i)">
            {{data.report}}
        </div>
    </div>
</div>
